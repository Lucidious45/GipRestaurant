<br><br><br><br>

<form >
    <div class="form-group">
        <label for="title">Title</label>
        <input  ngModelname="title" id="title" type="text" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
            <span class="input-group-text">â‚¬</span>
            <input id="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.key">
                {{c.name }}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="imageUrl">image URL</label>
        <input id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn-primary">Save</button>
</form>


  <div id="MenuBox">
     <h1 text-align: center >Voorgerechten</h1> 
  
  <div class="row">
    <div class="container" *ngFor="let product of menu">
      <div class="card">
        
      <div class="FoodBox"><img [src]="product.imgUrls[0]" alt="" class="thumbnail" style="width:100%" ></div>
      <h3 class="card-title text-center">
        {{product.name}}
      </h3>
       <button class="btn btn-info">In Winkelmandje</button>  

       
      </div>
    </div>
  </div>
